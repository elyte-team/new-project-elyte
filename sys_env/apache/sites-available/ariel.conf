<VirtualHost *:80>
	ServerName ariel.asesoramos.net
RewriteEngine on
RewriteCond %{SERVER_NAME} =ariel.asesoramos.net
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
	ServerName ariel.asesoramos.net
	
	ServerAdmin webmaster@localhost
	DocumentRoot /home/ariel/html

	<Directory /home/ariel/html>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/ariel-error.log
	CustomLog ${APACHE_LOG_DIR}/ariel-access.log combined

SSLCertificateFile /etc/letsencrypt/live/asesoramos.net/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/asesoramos.net/privkey.pem

<IfModule mod_headers.c>
         <FilesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf)$">
         Header set Cache-Control "max-age=10024, public"
         </FilesMatch>
</IfModule>

</VirtualHost>
